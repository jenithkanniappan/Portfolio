<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="/asets/projects/data entery/styles.css">
</head>
<body>
        <div class="nav-bar">
            <h1>DATA ENTRY</h1>
        </div>
        <div class="main-container">
            <div class="input-details">
                <label for="">NAME:</label><input class="name" type="text"/><span class="nameError">Enter Your Name!</span><br>
                <label for="">EMAIL:</label><input class="email" type="text"/><span class="emailError">Enter Your Email!</span><br>
                <label for="">PHONE NO:</label><input class="phnumber" type="number"/><span class="numberError">Enter Your PhoneNo!</span><br>
                <label for="">AGE:</label><input class="age" type="number"/><span class="ageError"> Enter Your Age!</span><br>
                <label for="">ADDRESS:</label><input class="address" type="text"/><span class="addressError">Enter Your Address!</span><br>
                <button class="btn" onclick="submit()">Submit</button>
            </div>
            <div class="hero">
                <img src="/asets/projects/data entery/hero.png" alt="" width="450px">
            </div>
            <div class="detail-show">
                <div class="final-details">
                    <h1>Kindly provide your personal information and verify it against the details displayed on the board....</h1>
                    <img src="/asets/projects/data entery/loading2.png!bw700" alt="" width="300px">
                </div>
            </div>
        </div>
    <script src="/asets/projects/data entery/index.js"></script>
</body>
</html>
